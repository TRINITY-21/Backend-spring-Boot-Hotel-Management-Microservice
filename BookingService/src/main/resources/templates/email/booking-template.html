<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table {
            border-collapse: collapse;
            width: 600px;
            border-radius: 50px;
            border: 1px solid #dee2e6;
        }
        .header {
            width: 260px;
            vertical-align: center;
        }
        .content {
            height: 110px;
            vertical-align: center;
            padding: 0 15px
        }
        hr {
            border: none;
            color: #dee2e6;
            background-color: #dee2e6;
            height: 1px;
        }
    </style>
</head>
<body>
<table align="center" class="table">
    <tr>
        <td style="background-color: #ffffff; padding: 40px 30px 40px 30px;">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                <tr>
                    <td class="header" align="center">
                        <h2>Booking Information</h2>
                    </td>
                    <td class="header" align="center">
                        <img src="https://iconape.com/wp-content/png_logo_vector/tivoli-hotel-logo.png" style="width: 180px; border-radius: 5px;"/>
                    </td>
                </tr>
            </table>
            <hr/>
            <h3 style="text-align: center">Hello <span th:text="${user.email}" th:remove="tag"></span>!</h3>
            <p style="text-align: center">Thank you for booking at Trinity Hotel.</p>
            <hr/>
            <div class="text-left">
                <p><b>Your Booking Confirmation code: <span th:text="${booking.bookingConfirmationCode}" th:remove="tag"></span></b></p>
                <p><b>CheckIn Date:</b> <span th:text="${#temporals.format(booking.checkInDate, 'yyyy-MM-dd HH:mm')}" th:remove="tag"></span></p>
                <p><b>Check Out Date:</b> <span th:text="${#temporals.format(booking.checkOutDate, 'yyyy-MM-dd HH:mm')}" th:remove="tag"></span></p>
                <p><b>Email:</b> <span th:text="${user.email}" th:remove="tag"></span></p>
                <p><b>Address:</b> <span th:text="${user.city + ' ' + user.address}" th:remove="tag"></span></p>
                <p><b>Room Type:</b> <span th:text="${room.type}" th:remove="tag"></span></p>
                <p><b>Phone:</b> <span th:text="${user.phone}" th:remove="tag"></span></p>
            </div>
            <hr/>
            <div class="text-left"><b>Room Details</b></div>
            <hr/>
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                <tr>
                    <td style="width: 95px;" class="content">
                        <img style="width: 100%; height: auto" th:src="${room.image}"/>
                    </td>
                    <td style="width: 179px;" class="content">
                        <p>
                            <b th:text="${room.type}"></b><br/>
                            <span style="font-size: 14px">
                                <span th:text="${room.name}" th:remove="tag"></span><br/>
                                <span th:text="${room.description}" th:remove="tag"></span><br/>
                                <span th:text="${room.price}" th:remove="tag"></span> $
                            </span>
                        </p>
                    </td>
                </tr>
            </table>
            <hr/>
            <p><b>Number of Adults:</b> <span th:text="${booking.numberOfAdults}" th:remove="tag"></span></p>
            <p><b>Number of Children:</b> <span th:text="${booking.numberOfChildren}" th:remove="tag"></span></p>
            <p><b>Number of Guests:</b> <span th:text="${booking.totalNumberOfGuests}" th:remove="tag"></span></p>
            <h3>Total price: $ <span th:text="${room.price}" th:remove="tag"></span></h3>
        </td>
    </tr>
</table>
</body>
</html>
